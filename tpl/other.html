<div ng-controller="OtherController">
    <div class="padder-md">
        <h1 class="page-title">其他</h1>
    </div>
    <div class="padder-md">
        <h5>提示</h5>

        <uib-alert ng-repeat="alert in alerts" close="closeAlert($index)"><i class="fa fa-warning"></i>&nbsp;&nbsp;{{alert.msg}}</uib-alert>

        <h5>滑动条</h5>
        <input id="slider" ui-jq="slider" ui-options="{
              min: 0,
              max: 20,
              step: 1,
              value: {{val}}
            }" class="slider slider-horizontal form-control" type="text">

        <h5>面板</h5>
        <div class="panel panel-default" style="width: 600px;">
            <div class="panel-heading">
                基本信息
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
</div>
